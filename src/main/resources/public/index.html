<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter-like</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #15202B;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #192734;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #22303C;
            color: #fff;
        }
        input[type="button"] {
            background-color: #1da1f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #tweetList {
            list-style: none;
            padding: 0;
        }
        .tweet {
            border: 1px solid #1DA1F2;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            background-color: #22303C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola! Escribe tu tweet</h1>
        <form>
            <label for="content">Tweet:</label>
            <input type="text" id="content" name="content" placeholder="Escribe tu tweet">
            <br><br>
            <input type="button" value="Publicar" onclick="loadPostMsg()">
        </form>
    </div>

    <ul id="tweetList">
        <!-- Aquí se mostrarán los tweets -->
    </ul>

    <script>
        function loadPostMsg() {
            let content = document.getElementById('content').value;
            let url = "http://localhost:8080/service/post/addPost";
            const post = localStorage.getItem('username') + "," + content;

            fetch(url, {
                method: 'POST',
                body: JSON.stringify({ content: post }),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la solicitud');
                }
                return response.json();
            })
            .then(data => {
                getAllPosts();
            })
            .catch(error => {
                console.error('Error:', error);
                const container = document.getElementById('tweetList');
                container.textContent = 'Error al procesar la solicitud';
            });
        }

        function getAllPosts() {
            fetch("http://localhost:8080/service/thread/all-posts", {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la solicitud');
                }
                return response.json();
            })
            .then(data => {
                const tweetList = document.getElementById('tweetList');
                tweetList.innerHTML = '';

                data.forEach(tweet => {
                    const li = document.createElement('li');
                    li.className = 'tweet';
                    li.textContent = tweet;
                    tweetList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                const container = document.getElementById('tweetList');
                container.textContent = 'Error al procesar la solicitud';
            });
        }

        // Cargar los tweets al cargar la página.
        getAllPosts();
    </script>
</body>
</html>
